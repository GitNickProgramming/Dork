    adjacent:
        north: "Gold"
        south: "Entrance"
        east: "Cave"
        west: "Armory"
    description: >
        "You are in a dungeon surrounded by a thick fog. As the fog settles, you see a figure standing in the center of the room. 
         They turn to face you, and a bright light shines down to reveal a horrifying beast.  It stands on its two hind legs and knashes its teeth. 
         It's chained to a post in the center of the room, there is a door behind him.  
         
         You turn to go back from where you came from but the door locked behind you. 
         
         You must get to the door on the far side of the room, but the beast is sure to attack."
         
